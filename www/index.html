    <title>Hello World</title>

    <script type="text/javascript">

        function calculateMileage() {
            var currentMileage = document.getElementById('txtCurrentMileage');
            var mileageCreditDebit = document.getElementById('txtMileageCreditDebit');
            var dt1 = new Date("5/6/2017");
            var dt2 = new Date();

            var diffDays = Math.floor((Date.UTC(dt2.getFullYear(), dt2.getMonth(), dt2.getDate()) - Date.UTC(dt1.getFullYear(), dt1.getMonth(), dt1.getDate())) / (1000 * 60 * 60 * 24));

            mileageCreditDebit.value = Math.round( ((diffDays + 1) * 41.096) - currentMileage.value);
        }

    </script>
</head>

<body>
    <div class="app">



    <form>
        Enter your current mileage: <input type="text" id="txtCurrentMileage" />
        <br />
        Miles over/under: <input type="tel" id="txtMileageCreditDebit" />
        <br />
        <input type="button" id="btnCalculateMileage" value="Calculate" onclick="calculateMileage()" />
    </form>
